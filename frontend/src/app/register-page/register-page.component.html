<form>
    <!-- button that takes you to login page -->
    <button type="button" class="btn btn-primary" routerLink="">Login</button>
    <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" type="date" class="form-control">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" class="form-control">
    </div>

    <!-- a div with radio buttons -->

    <fieldset>
        <legend>Please select your Affiliation</legend>
        <div>
            <label for="choice1">Clinician</label>
            <input type="radio" id="choice1" name="affiliation" value="clinician"/>

            <label for="choice2">Vendor</label>
            <input type="radio" id="choice2" name="affiliation" value="vendor"/>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </fieldset>

    <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <input id="affiliation" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="userId">User Id</label>
        <input id="userId" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
